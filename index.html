<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="box">
    <p>I love you</p>
    <div class="button-container">
        <button class="btn btn-yes" onclick="showLove()">Yes</button>
        <button class="btn btn-no" onmouseover="moveButton(this)" ontouchstart="moveButton(this)" onclick="handleNoClick()">No</button>
    </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
